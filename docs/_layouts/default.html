<!doctype html>

<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Marim | {{ page.title }}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

        .orange {

    <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Marim</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link {% if page.title == 'Tutorial' %}active disabled{% endif %}"
                                aria-current="page" href="/tutorial.html">Tutorial</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link  {% if page.title == 'Manual' %}active disabled{% endif %}"

                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="container">
            {{ content }}
        </div>
    </section>

                    </a>
                </div>
            </div>
        </div>
    </section>
