<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Marim | {{ page.title }}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style>
        .orange {
            color: orange;
            color: orangered;
            color: #aaeeffff;
            color: #ffff00ff;
            color: #ff00ffff;
            color: #21ccffff;
        }

        pre.terminal {
            background-color: #0d1117; 
            color: #c9d1d9; 
            padding: 14px
        }

    </style>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Marim</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link {% if page.title == 'Tutorial' %}active disabled{% endif %}"
                                aria-current="page" href="/tutorial.html">Tutorial</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link  {% if page.title == 'Manual' %}active disabled{% endif %}"
                                href="/manual.html">Manual</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link  {% if page.title == 'Reference' %}active disabled{% endif %}"
                                href="/reference.html">Reference</a>
                        </li>                        
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <section>
        <div class="container">
            <div class="row m-5">
                <div class="col text-center">
                    <img src="img/logo.png">
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="container">
            <div class="row m-5">
                <div class="d-flex flex-column text-center">
                    <h1 class="orange">Marim Data Services Platform</h1>
                    <h3 class="mt-3">{{ page.subtitle }}</h3>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="container">
            {{ content }}
        </div>
    </section>

    <section>
        <div class="container">
            <div class="row m-5">
                <div class="col text-center">
                    <a href="https://www.gnu.org/licenses/agpl-3.0.html">
                        <img src="img/agplv3-with-text-162x68.png" title="GNU Affero General Public License">
                    </a>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.7.0/build/styles/github-dark.min.css">
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.7.0/build/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.7.0/build/languages/bash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.7.0/build/languages/csv.min.js"></script>    
    <script src="js/marim.js"></script>
    <script>hljs.highlightAll()</script>        
</body>

</html>
